name: Deploy to TestFlight & Google Play

on:
  # DÃ©ploiement automatique sur push vers master
  push:
    branches:
      - master
      - main

  # DÃ©ploiement manuel depuis l'interface GitHub
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to deploy'
        required: true
        type: choice
        options:
          - both
          - android
          - ios
        default: 'both'

jobs:
  # ==========================================
  # JOB ANDROID - Build et Deploy sur Google Play
  # ==========================================
  deploy-android:
    name: ðŸ¤– Android â†’ Google Play
    env:
      EXPO_PUBLIC_API_BASE_URL: ${{ secrets.EXPO_PUBLIC_API_BASE_URL }}
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' &&
       (github.event.inputs.platform == 'android' || github.event.inputs.platform == 'both'))
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies (excluding dev dependencies for Release)
        run: npm ci --omit=dev

      - name: ðŸ’¾ Backup Fastlane configuration
        run: |
          mkdir -p /tmp/fastlane-backup
          cp -r android/fastlane /tmp/fastlane-backup/ || echo "No fastlane folder to backup"

      - name: ðŸ”¨ Generate Android native folder
        run: npx expo prebuild --platform android --clean

      - name: ðŸ“‹ Restore Fastlane configuration
        run: |
          cp -r /tmp/fastlane-backup/fastlane android/
          echo "Fastlane configuration restored"
          ls -la android/fastlane/

      - name: ðŸ”§ Fix build.gradle - Remove problematic blocks
        run: |
          echo "ðŸ”§ Fixing build.gradle syntax issues..."
          BUILD_GRADLE="android/app/build.gradle"
          if [ -f "$BUILD_GRADLE" ]; then
            python3 <<EOF
          file_path = 'android/app/build.gradle'
          with open(file_path, 'r', encoding='utf-8') as f:
              lines = f.readlines()
          
          # Find all occurrences of buildTypes
          buildtypes_occurrences = []
          for i, line in enumerate(lines, 1):
              stripped = line.strip()
              if 'buildTypes' in stripped and '{' in line:
                  buildtypes_occurrences.append(i)
          
          if len(buildtypes_occurrences) > 1:
              print(f'âš ï¸ WARNING: Found {len(buildtypes_occurrences)} buildTypes blocks! Keeping only the first one.')
          
          output = []
          skip_block = False
          brace_count = 0
          removed_blocks = []
          block_start_line = 0
          buildtypes_count = 0
          
          for i, line in enumerate(lines, 1):
              stripped = line.strip()
              
              # Detect duplicate buildTypes blocks (keep only the first one)
              if 'buildTypes' in stripped and '{' in line:
                  buildtypes_count += 1
                  if buildtypes_count > 1:
                      print(f'ðŸš« Found duplicate buildTypes at line {i}, removing it')
                      skip_block = True
                      removed_blocks.append(f'duplicate buildTypes (line {i})')
                      brace_count = line.count('{') - line.count('}')
                      block_start_line = i
                      continue
                  else:
                      print(f'âœ… Keeping first buildTypes block at line {i}')
              
              if 'androidResources' in stripped and '{' in line:
                  print(f'ðŸš« Found androidResources at line {i}: {stripped}')
                  skip_block = True
                  removed_blocks.append(f'androidResources (line {i})')
                  brace_count = line.count('{') - line.count('}')
                  block_start_line = i
                  continue
              
              if ('packagingOptions' in stripped or 'packaging {' in stripped) and '{' in line:
                  print(f'ðŸš« Found packaging/packagingOptions at line {i}: {stripped}')
                  skip_block = True
                  removed_blocks.append(f'packaging (line {i})')
                  brace_count = line.count('{') - line.count('}')
                  block_start_line = i
                  continue
              
              # If we're inside a problematic block, count braces
              if skip_block:
                  brace_count += line.count('{') - line.count('}')
                  if brace_count <= 0:
                      print(f'âœ… Finished removing block at line {i} (started at line {block_start_line})')
                      skip_block = False
                      block_start_line = 0
                  continue
              
              # Keep all other lines
              output.append(line)
          
          # Verify structure after removal
          output_content = ''.join(output)
          open_braces_after = output_content.count('{')
          close_braces_after = output_content.count('}')
          print(f'ðŸ“Š Braces after: {open_braces_after} open, {close_braces_after} close')
          
          if open_braces_after != close_braces_after:
              print(f'âš ï¸ WARNING: Brace mismatch! This may cause syntax errors.')
              print(f'   Difference: {open_braces_after - close_braces_after} braces')
          
          # Verify only one buildTypes block remains
          buildtypes_count_after = output_content.count('buildTypes {')
          if buildtypes_count_after > 1:
              print(f'âŒ ERROR: Still {buildtypes_count_after} buildTypes blocks after cleanup!')
          elif buildtypes_count_after == 1:
              print(f'âœ… Verified: Only 1 buildTypes block remains')
          else:
              print(f'âš ï¸ WARNING: No buildTypes block found after cleanup!')
          
          with open(file_path, 'w', encoding='utf-8') as f:
              f.write(output_content)
          
          print(f'âœ… build.gradle fixed (removed: {", ".join(removed_blocks) if removed_blocks else "none"})')
          EOF
            echo "âœ… build.gradle syntax fixed"
          else
            echo "âš ï¸ WARNING: build.gradle not found"
          fi

      - name: ðŸ”§ Configure release signing in build.gradle
        run: |
          echo "ðŸ”§ Configuring release signing in build.gradle..."
          BUILD_GRADLE="android/app/build.gradle"
          
          if [ ! -f "$BUILD_GRADLE" ]; then
            echo "âŒ ERROR: build.gradle not found. expo prebuild may have failed."
            exit 1
          fi
          
          # Create backup
          cp "$BUILD_GRADLE" "$BUILD_GRADLE.backup"
          
          # Check if signingConfigs.release already exists
          if grep -q "signingConfigs.release" "$BUILD_GRADLE" || (grep -A 10 "signingConfigs {" "$BUILD_GRADLE" | grep -q "release {"); then
            echo "âœ… signingConfigs.release already exists"
          else
            # Add release config after debug config in signingConfigs block
            awk '
              /signingConfigs \{/ { 
                print
                in_signing = 1
                next
              }
              in_signing && /^    \}/ {
                print "        release {"
                print "            if (project.hasProperty(\"MAYA_UPLOAD_STORE_FILE\")) {"
                print "                storeFile file(MAYA_UPLOAD_STORE_FILE)"
                print "                storePassword MAYA_UPLOAD_STORE_PASSWORD"
                print "                keyAlias MAYA_UPLOAD_KEY_ALIAS"
                print "                keyPassword MAYA_UPLOAD_KEY_PASSWORD"
                print "            }"
                print "        }"
                print
                in_signing = 0
              }
              { print }
            ' "$BUILD_GRADLE" > "$BUILD_GRADLE.tmp" && mv "$BUILD_GRADLE.tmp" "$BUILD_GRADLE"
            echo "âœ… Added signingConfigs.release"
          fi
          
          # Ensure release buildType uses signingConfigs.release instead of debug
          if grep -A 10 "release {" "$BUILD_GRADLE" | grep -q "signingConfig signingConfigs\.debug"; then
            echo "âš ï¸  WARNING: Release buildType is using debug signing! Fixing..."
            sed -i '/release {/,/^    }/s/signingConfig signingConfigs\.debug/signingConfig signingConfigs.release/g' "$BUILD_GRADLE"
            echo "âœ… Fixed: Replaced debug signing with release signing"
          elif grep -A 10 "release {" "$BUILD_GRADLE" | grep -q "signingConfig signingConfigs.release"; then
            echo "âœ… Release buildType already uses signingConfigs.release"
          else
            echo "âš ï¸  No signingConfig found in release block, adding signingConfigs.release"
            sed -i '/release {/a\            signingConfig signingConfigs.release' "$BUILD_GRADLE"
            echo "âœ… Added signingConfig signingConfigs.release to release buildType"
          fi
          
          # Final verification - ensure release does NOT use debug
          if grep -A 10 "release {" "$BUILD_GRADLE" | grep -q "signingConfig signingConfigs\.debug"; then
            echo "âŒ ERROR: Release buildType still uses debug signing after configuration!"
            echo "Build.gradle content around release block:"
            grep -A 10 "release {" "$BUILD_GRADLE"
            exit 1
          else
            echo "âœ… Verification passed: Release buildType uses release signing (not debug)"
          fi
          
          echo "âœ… Release signing configuration complete"

      - name: ðŸ”§ Set gradlew permissions
        working-directory: android
        run: |
          chmod +x gradlew
          echo "âœ… Gradlew permissions set"

      - name: ðŸ”§ Generate React Native Codegen artifacts
        working-directory: android
        run: |
          echo "Generating codegen artifacts for all modules..."
          # Generate codegen artifacts for all native modules, not just the app
          ./gradlew generateCodegenArtifactsFromSchema --stacktrace || {
            echo "âš ï¸ Codegen generation had issues, but continuing..."
            exit 0
          }
          echo "âœ… Codegen artifacts generated"

      - name: ðŸ’Ž Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: ðŸ” Decode Android keystore
        run: |
          echo "ðŸ“¦ Decoding keystore from GitHub secret..."
          mkdir -p android/app
          # Decode base64 keystore and save to android/app/
          # Support both old secret name (ANDROID_KEYSTORE_BASE64) and new (MAYA_UPLOAD_KEYSTORE_BASE64)
          if [ -n "${{ secrets.MAYA_UPLOAD_KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.MAYA_UPLOAD_KEYSTORE_BASE64 }}" | base64 --decode > android/app/maya-release.keystore
            KEYSTORE_SECRET="MAYA_UPLOAD_KEYSTORE_BASE64"
          elif [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/maya-release.keystore
            KEYSTORE_SECRET="ANDROID_KEYSTORE_BASE64"
          else
            echo "âŒ ERROR: No keystore secret found!"
            echo "Please set either MAYA_UPLOAD_KEYSTORE_BASE64 or ANDROID_KEYSTORE_BASE64 in GitHub Secrets"
            exit 1
          fi
          
          if [ ! -f "android/app/maya-release.keystore" ]; then
            echo "âŒ ERROR: Failed to create keystore file"
            exit 1
          fi
          
          echo "âœ… Keystore decoded successfully at android/app/maya-release.keystore"
          ls -lh android/app/maya-release.keystore
          
          # Verify keystore SHA1 matches expected value
          echo "ðŸ” Verifying keystore SHA1..."
          KEY_ALIAS="${{ secrets.MAYA_UPLOAD_KEY_ALIAS || secrets.ANDROID_KEY_ALIAS }}"
          STORE_PASSWORD="${{ secrets.MAYA_UPLOAD_STORE_PASSWORD || secrets.ANDROID_KEYSTORE_PASSWORD }}"
          EXPECTED_SHA1="${{ secrets.MAYA_UPLOAD_EXPECTED_SHA1 || secrets.ANDROID_KEYSTORE_EXPECTED_SHA1 }}"
          
          if [ -n "$EXPECTED_SHA1" ] && [ -n "$KEY_ALIAS" ] && [ -n "$STORE_PASSWORD" ]; then
            SHA1=$(keytool -list -v -keystore android/app/maya-release.keystore -alias "$KEY_ALIAS" -storepass "$STORE_PASSWORD" 2>/dev/null | grep "SHA1:" | awk '{print $2}' || echo "")
            echo "Keystore SHA1: $SHA1"
            if [ "$SHA1" = "$EXPECTED_SHA1" ]; then
              echo "âœ… Keystore SHA1 matches expected value!"
            else
              echo "âŒ ERROR: Keystore SHA1 does NOT match expected value!"
              echo "Expected: $EXPECTED_SHA1"
              echo "Got:      $SHA1"
              echo ""
              echo "This will cause Google Play to reject the AAB."
              echo "Please update the keystore secret with the correct keystore."
              exit 1
            fi
          else
            echo "â„¹ï¸ Skipping SHA1 verification (no expected SHA1 secret provided or missing alias/password)"
          fi

      - name: âš™ï¸ Configure signing properties (Gradle)
        run: |
          echo "âš™ï¸ Configuring signing properties in gradle.properties..."
          # Ensure gradle.properties exists (expo prebuild may or may not create it)
          if [ ! -f "android/gradle.properties" ]; then
            echo "Creating android/gradle.properties..."
            touch android/gradle.properties
          fi
          
          # Remove any existing MAYA_UPLOAD properties to avoid duplicates
          if [ -f "android/gradle.properties" ]; then
            sed -i.bak '/^MAYA_UPLOAD/d' android/gradle.properties || sed -i '/^MAYA_UPLOAD/d' android/gradle.properties
          fi
          
          # Append signing properties to gradle.properties
          # Support both old and new secret names for backward compatibility
          cat >> android/gradle.properties <<EOF
          # Android signing configuration (injected at CI runtime)
          MAYA_UPLOAD_STORE_FILE=maya-release.keystore
          MAYA_UPLOAD_STORE_PASSWORD=${{ secrets.MAYA_UPLOAD_STORE_PASSWORD || secrets.ANDROID_KEYSTORE_PASSWORD }}
          MAYA_UPLOAD_KEY_ALIAS=${{ secrets.MAYA_UPLOAD_KEY_ALIAS || secrets.ANDROID_KEY_ALIAS }}
          MAYA_UPLOAD_KEY_PASSWORD=${{ secrets.MAYA_UPLOAD_KEY_PASSWORD || secrets.ANDROID_KEY_PASSWORD }}
          EOF
          echo "âœ… Signing properties configured"
          # Show the properties (without passwords) for verification
          echo "Configured properties:"
          grep "MAYA_UPLOAD" android/gradle.properties | sed 's/PASSWORD=.*/PASSWORD=***/' || true
          
          # Also add other Gradle settings if they don't exist
          if ! grep -q "org.gradle.jvmargs" android/gradle.properties; then
            cat >> android/gradle.properties <<EOF
          
          # Gradle settings
          org.gradle.jvmargs=-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
          org.gradle.parallel=true
          org.gradle.configureondemand=true
          android.useAndroidX=true
          android.enableJetifier=true
          
          # React Native / Hermes settings
          hermesEnabled=true
          newArchEnabled=true
          EOF
            echo "âœ… Additional Gradle settings added"
          fi

      - name: ðŸ”‘ Create Google Play service account JSON
        run: |
          mkdir -p android/fastlane
          echo '${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}' > android/fastlane/google-play-service-account.json
          echo "Service account configured"

      - name: ðŸš€ Deploy to Google Play Internal Testing
        working-directory: android
        run: bundle exec fastlane internal
        env:
          SUPPLY_JSON_KEY: ./fastlane/google-play-service-account.json

      - name: ðŸ” Verify AAB signature (prevent debug signature)
        run: |
          echo "ðŸ” Verifying AAB signature to ensure it's NOT signed with debug keystore..."
          AAB_PATH="android/app/build/outputs/bundle/release/app-release.aab"
          
          if [ ! -f "$AAB_PATH" ]; then
            echo "âŒ ERROR: AAB file not found at $AAB_PATH"
            exit 1
          fi
          
          echo "âœ… AAB file found, verifying signature..."
          
          # Get expected SHA1 from secrets
          EXPECTED_SHA1="${{ secrets.MAYA_UPLOAD_EXPECTED_SHA1 || secrets.ANDROID_KEYSTORE_EXPECTED_SHA1 }}"
          
          if [ -z "$EXPECTED_SHA1" ]; then
            echo "âš ï¸ WARNING: No expected SHA1 provided, skipping AAB signature verification"
            echo "To enable verification, set MAYA_UPLOAD_EXPECTED_SHA1 or ANDROID_KEYSTORE_EXPECTED_SHA1 secret"
            exit 0
          fi
          
          # Try to extract SHA1 from AAB using jarsigner or apksigner
          CERT_SHA1=""
          
          if command -v apksigner >/dev/null 2>&1; then
            echo "Using apksigner to verify signature..."
            # Note: apksigner works with APK, not AAB directly
            # We'll use jarsigner instead for AAB
            CERT_SHA1=$(jarsigner -verify -verbose -certs "$AAB_PATH" 2>&1 | grep -i "SHA1" | head -1 | sed 's/.*SHA1: //' | awk '{print $1}' || echo "")
          elif command -v jarsigner >/dev/null 2>&1; then
            echo "Using jarsigner to verify signature..."
            # Extract certificate info from AAB
            CERT_SHA1=$(jarsigner -verify -verbose -certs "$AAB_PATH" 2>&1 | grep -i "SHA1" | head -1 | sed 's/.*SHA1: //' | awk '{print $1}' || echo "")
          fi
          
          if [ -z "$CERT_SHA1" ]; then
            # Try alternative method: extract and check META-INF
            echo "Trying alternative method to verify signature..."
            TEMP_DIR=$(mktemp -d)
            unzip -q "$AAB_PATH" -d "$TEMP_DIR" 2>/dev/null || true
            
            if [ -d "$TEMP_DIR/META-INF" ]; then
              echo "âœ… AAB is signed (META-INF folder found)"
              # Try to get SHA1 from certificate files
              if [ -f "$TEMP_DIR/META-INF/*.RSA" ] || [ -f "$TEMP_DIR/META-INF/*.DSA" ] || [ -f "$TEMP_DIR/META-INF/*.EC" ]; then
                CERT_FILE=$(find "$TEMP_DIR/META-INF" -name "*.RSA" -o -name "*.DSA" -o -name "*.EC" | head -1)
                if [ -n "$CERT_FILE" ]; then
                  CERT_SHA1=$(keytool -printcert -file "$CERT_FILE" 2>/dev/null | grep "SHA1:" | awk '{print $2}' || echo "")
                fi
              fi
            else
              echo "âŒ ERROR: AAB is not signed! Missing META-INF folder"
              rm -rf "$TEMP_DIR"
              exit 1
            fi
            rm -rf "$TEMP_DIR"
          fi
          
          if [ -n "$CERT_SHA1" ]; then
            echo "AAB Certificate SHA1: $CERT_SHA1"
            echo "Expected SHA1: $EXPECTED_SHA1"
            
            # Normalize SHA1 format (remove colons and convert to uppercase for comparison)
            CERT_SHA1_NORMALIZED=$(echo "$CERT_SHA1" | tr -d ':' | tr '[:lower:]' '[:upper:]')
            EXPECTED_SHA1_NORMALIZED=$(echo "$EXPECTED_SHA1" | tr -d ':' | tr '[:lower:]' '[:upper:]')
            
            if [ "$CERT_SHA1_NORMALIZED" = "$EXPECTED_SHA1_NORMALIZED" ]; then
              echo "âœ… AAB is correctly signed with the release keystore!"
            else
              # Check if it's the debug keystore (common debug SHA1 pattern)
              if echo "$CERT_SHA1" | grep -qi "61:ED:37:7E:85:D3"; then
                echo "âŒ ERROR: AAB is signed with DEBUG keystore!"
                echo "This will be rejected by Google Play."
                echo "Expected release SHA1: $EXPECTED_SHA1"
                echo "Got debug SHA1: $CERT_SHA1"
                exit 1
              else
                echo "âš ï¸ WARNING: AAB SHA1 does not match expected release keystore"
                echo "Expected: $EXPECTED_SHA1"
                echo "Got:      $CERT_SHA1"
                echo "Continuing, but this may cause issues with Google Play..."
              fi
            fi
          else
            echo "âš ï¸ WARNING: Could not extract SHA1 from AAB signature"
            echo "AAB file exists and appears to be signed, but signature verification was skipped"
            echo "This is not ideal but continuing..."
          fi

      - name: ðŸ“¤ Upload Android artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: âœ… Android deployment success
        if: success()
        run: |
          echo "âœ… Android app successfully deployed to Google Play Internal Testing!"
          echo "ðŸ“± Go to Google Play Console to test: https://play.google.com/console/"

  # ==========================================
  # JOB iOS - Build et Deploy sur TestFlight
  # ==========================================
  deploy-ios:
    name: ðŸŽ iOS â†’ TestFlight
    env:
      _EXPO_PUBLIC_API_BASE_URL: ${{ vars._EXPO_PUBLIC_API_BASE_URL }}
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' &&
       (github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'both'))
    runs-on: macos-15  # macOS 15 has Xcode 16.x

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies (excluding dev dependencies for Release)
        run: npm ci --omit=dev

      - name: ðŸ”§ Select Xcode 16.1
        run: |
          sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer
          xcodebuild -version

      - name: ðŸ”¨ Generate iOS native folder
        run: npx expo prebuild --platform ios --clean

      - name: ðŸ”§ Fix iOS nullability issues
        run: |
          chmod +x scripts/fix-ios-nullability.sh
          bash scripts/fix-ios-nullability.sh

      - name: ðŸ”§ Set iOS deployment target in Xcode project
        run: |
          # Find the Xcode project file dynamically
          PROJECT_FILE=$(find ios -name "project.pbxproj" -type f | head -n 1)
          if [ -n "$PROJECT_FILE" ]; then
            echo "ðŸ“± Found Xcode project at: $PROJECT_FILE"
            sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = [^;]*/IPHONEOS_DEPLOYMENT_TARGET = 13.4/g' "$PROJECT_FILE"
            echo "âœ… Set IPHONEOS_DEPLOYMENT_TARGET to 13.4"
            # Verify the change
            echo "ðŸ” Verification:"
            grep "IPHONEOS_DEPLOYMENT_TARGET" "$PROJECT_FILE" | head -n 3
          else
            echo "âš ï¸ Warning: Could not find Xcode project.pbxproj file"
            exit 1
          fi

      - name: ðŸ’Ž Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: ðŸ§¹ Clean Xcode Derived Data
        run: rm -rf ~/Library/Developer/Xcode/DerivedData

      - name: ðŸ”§ Configure Podfile build settings
        working-directory: ios
        run: |
          echo "ðŸ”§ Adding custom build settings to Podfile post_install hook"

          # Insert custom build settings into the existing post_install hook
          sed -i '' '/post_install do |installer|/a\
          \  # Custom build settings\
          \  installer.pods_project.targets.each do |target|\
          \    target.build_configurations.each do |config|\
          \      config.build_settings["IPHONEOS_DEPLOYMENT_TARGET"] = "13.4"\
          \      config.build_settings["GCC_WARN_INHIBIT_ALL_WARNINGS"] = "YES"\
          \      config.build_settings["SWIFT_SUPPRESS_WARNINGS"] = "YES"\
          \    end\
          \  end\
          ' Podfile

          echo "âœ… Podfile configured"

      - name: ðŸ“¦ Install CocoaPods dependencies
        working-directory: ios
        run: |
          pod install
          echo "âœ… CocoaPods dependencies installed"

      - name: ðŸ”§ Set deployment target for all Pods
        run: |
          cd ios
          echo "Setting IPHONEOS_DEPLOYMENT_TARGET for all Pods to 13.4"
          find Pods -name "project.pbxproj" -type f | while read -r file; do
            sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = [^;]*/IPHONEOS_DEPLOYMENT_TARGET = 13.4/g' "$file"
          done
          echo "âœ… All Pods deployment targets updated"

      - name: ðŸ”§ Disable Swift 6 strict concurrency checking
        run: |
          PROJECT_FILE=$(find ios -name "project.pbxproj" -type f | head -n 1)
          if [ -n "$PROJECT_FILE" ]; then
            echo "ðŸ“± Disabling strict concurrency checking in: $PROJECT_FILE"
            awk '/buildSettings = \{/ {print; print "\t\t\t\tSWIFT_STRICT_CONCURRENCY = minimal;"; next}1' "$PROJECT_FILE" > "$PROJECT_FILE.tmp"
            mv "$PROJECT_FILE.tmp" "$PROJECT_FILE"
            echo "âœ… Swift strict concurrency checking disabled"
          fi

      - name: ðŸ” Setup App Store Connect API Key
        run: |
          mkdir -p ios/fastlane/keys
          echo "${{ secrets.APP_STORE_CONNECT_KEY_BASE64 }}" | base64 -d > ios/fastlane/keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8
          chmod 600 ios/fastlane/keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8
          echo "App Store Connect API Key configured"

      - name: ðŸ“œ Setup Match certificates
        working-directory: ios
        run: bundle exec fastlane match appstore --readonly
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}

      - name: ðŸš€ Build and Deploy to TestFlight
        working-directory: ios
        run: bundle exec fastlane beta
        env:
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
